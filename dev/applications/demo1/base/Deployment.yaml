apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo1
  namespace: dev-ns
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: demo1
  template:
    metadata:
      labels:
        app: demo1
    spec:
      containers:
      - image: 10.0.0.19:5000/demo1:v0.0.1-3b6f140-20220927182011
        name: demo1
        ports:
        - containerPort: 8080
