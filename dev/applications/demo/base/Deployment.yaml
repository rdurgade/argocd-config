apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: dev-ns
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: 10.0.0.19:5000/demo:v0.0.1-14675a6-20220926124956
        name: demo
        ports:
        - containerPort: 8080
